<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Calculator</title>
    <!-- Use the Inter font for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="calculator rounded-xl shadow-lg">
        <!-- Display for the calculator -->
        <div class="display" id="display">0</div>

        <!-- Buttons grid -->
        <div class="buttons">
            <button class="btn btn-clear" id="clear">AC</button>
            <button class="btn" id="delete">DEL</button>
            <button class="btn btn-operator" data-operator="/">รท</button>

            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn btn-operator" data-operator="*">ร</button>

            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn btn-operator" data-operator="-">-</button>

            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn btn-operator" data-operator="+">+</button>

            <button class="btn btn-zero" data-number="0">0</button>
            <button class="btn" data-number=".">.</button>
            <button class="btn btn-equals" id="equals">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
